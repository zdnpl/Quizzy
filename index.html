<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<div class="start_btn"><button>Start</button></div>
	<div class="info_box">
		<div class="info_title">
			<span>Some Rules of this Quiz</span>
		</div>
		<div class="info_list">
			<div class="info">1. Nothing</div>
			<div class="info">2. Nothing</div>
			<div class="info">3. Still <span>nothing</span></div>
			<div class="info">4. ok, i just give u 1 rules</div>
			<div class="info">5. Dont cheat</div>
		</div>
		<div class="buttons">
			<button class="quit">Exit</button>
			<button class="restart">Continue</button>
		</div>
	</div>

	<div class="quiz_box">
		<header>
			<div class="title">Easy Quiz</div>
			<div class="timer">
				<div class="time_text">Time Left</div>
				<div class="timer_sec">15</div>
			</div>
			<div class="time_line"></div>
		</header>
		<section>
			<div class="que_text">
				<!-- <span>Siapa yang bikin Quiz ini?</span> -->
			</div>
			<div class="option_list">
				<!-- <div class="option">
					<span>Gatau</span>
					<div class="icon cross"><i class="fas fa-times"></i></div>
				</div>
				<div class="option">
					<span>Zidan</span>
					<div class="icon tick"><i class="fas fa-check"></i></div>
				</div>
				<div class="option">
					<span>Mark burgerberg</span>
				</div>
				<div class="option">
					<span>steve jobs</span>
				</div> -->
			</div>
		</section>

		<footer>
			<div class="total_que">
				<!--<span><p>2</p>of<p>5</p>Questions</span>-->
			</div>
			<button class="next_btn">Next</button>
		</footer>
	</div>

	<div class="result_box">
		<div class="icon">
			<i class="fas fa-crown"></i>
		</div>
		<div class="complete_text">You've completed the Quiz!</div>
		<div class="score_text">
			<!--<span>and sorry, You got only <p>2</p> out of <p>5</p></span>-->
		</div>
		<div class="buttons">
			<button class="restart">Replay</button>
			<button class="quit">Quit</button>
		</div>
	</div>

	<script src="js/questions.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
